<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="100" layout="column">
            <form name="dForm" role="form" ng-controller="PacienteSaveCtrl"> 
                <md-card>
                    <md-card-header>
                        <md-card-avatar>
                            <img class="md-user-avatar" src="media/img/his.jpg" />
                        </md-card-avatar>
                        <md-card-header-text>
                           
                            <span class="md-headline">Agregar Paciente</span>
                            <span class="md-subhead"></span>
                        </md-card-header-text>
                    </md-card-header>

                         <md-divider></md-divider>
                    <md-card-content>
                        <div layout-gt-sm="row">
                            
                            <md-divider></md-divider>
                            <md-input-container class="md-block"  flex-gt-sm>
                              
                                <input placeholder="codigo" name="codigo" ng-model="paciente.codigo" required>
                                <div ng-messages="dForm.codigo.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-divider></md-divider>

                             </div>

                             <div layout-gt-sm="row">
                          <md-divider></md-divider>
                            <md-input-container class="md-block"  flex-gt-sm>
                              
                                <input placeholder="persona" name="persona" ng-model="paciente.persona" required>
                                <div ng-messages="dForm.persona.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                                 <md-divider></md-divider>
                                  </div>



                             <div layout-gt-sm="row">

                                <md-divider></md-divider>
                            <md-input-container class="md-block"  flex-gt-sm>
                              
                                <input placeholder="jerarquia" name="jerarquia" ng-model="paciente.jerarquia" required>
                                <div ng-messages="dForm.jerarquia.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-divider></md-divider>
                            </div>

                              <div layout-gt-sm="row">

                                <md-divider></md-divider>
                            <md-input-container class="md-block"  flex-gt-sm>
                              
                                <input placeholder="departamento" name="departamento" ng-model="paciente.departamento" required>
                                <div ng-messages="dForm.departamento.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-divider></md-divider>
                            </div>

                       
                    </md-card-content>
                    <md-divider></md-divider>
                    <md-card-actions layout="row" layout-xs="column" layout-align="start center">
                        <md-card-icon-actions>
                            <md-button class="md-icon-button" aria-label="toggle">
                                <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
                            </md-button>
                        </md-card-icon-actions>
                        <md-button type="reset" ng-click="cancel()" class="md-raised">Cancelar</md-button>
                        <md-button type="submit" ng-click="save()" class="md-raised md-primary">
                            <span ng-show="paciente.id == null">Crear</span>
                            <span ng-show="paciente.id">Actualizar</span>
                        </md-button>
                    </md-card-actions>
                </md-card>
            </form>
        </div>
    </md-content>
</div>
