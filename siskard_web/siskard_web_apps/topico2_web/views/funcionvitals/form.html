<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="100" layout="column">
            <form name="dForm" role="form" ng-controller="FuncionvitalSaveCtrl"> 
                <md-card>
                    <md-card-header>
                        <md-card-avatar>
                            <img class="md-user-avatar" src="media/img/his.jpg" />
                        </md-card-avatar>
                        <md-card-header-text>
                           
                            <span class="md-headline">Agregar Funciones Vitales</span>
                            <span class="md-subhead">funcionvitals realizadas </span>
                        </md-card-header-text>
                    </md-card-header>

                         <md-divider></md-divider>
                    <md-card-content>
                        <div layout-gt-sm="row">
                            
                            <md-divider></md-divider>
                            <md-input-container class="md-block"  flex-gt-sm>
                              
                                <input placeholder="frecuencia cardiaca" name="frecuenciacardiaca" ng-model="funcionvital.frecuenciacardiaca" required>
                                <div ng-messages="dForm.frecuenciacardiaca.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-divider></md-divider>

                             </div>

                             <div layout-gt-sm="row">
                          <md-divider></md-divider>
                            <md-input-container class="md-block"  flex-gt-sm>
                              
                                <input placeholder="frecuencia respiratoria" name="frecuenciarespiratoria" ng-model="funcionvital.frecuenciarespiratoria" required>
                                <div ng-messages="dForm.frecuenciarespiratoria.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                                 <md-divider></md-divider>
                                  </div>



                             <div layout-gt-sm="row">

                                <md-divider></md-divider>
                            <md-input-container class="md-block"  flex-gt-sm>
                              
                                <input placeholder="imc" name="imc" ng-model="funcionvital.imc" required>
                                <div ng-messages="dForm.imc.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-divider></md-divider>
                            </div>
                              <div layout-gt-sm="row">

                                <md-divider></md-divider>
                            <md-input-container class="md-block"  flex-gt-sm>
                              
                                <input placeholder="masa corporal" name="masacorporal" ng-model="funcionvital.masacorporal" required>
                                <div ng-messages="dForm.masacorporal.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-divider></md-divider>
                            </div>
                              <div layout-gt-sm="row">

                                <md-divider></md-divider>
                            <md-input-container class="md-block"  flex-gt-sm>
                              
                                <input placeholder="peso" name="peso" ng-model="funcionvital.peso" required>
                                <div ng-messages="dForm.peso.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-divider></md-divider>
                            </div>
                              <div layout-gt-sm="row">

                                <md-divider></md-divider>
                            <md-input-container class="md-block"  flex-gt-sm>
                              
                                <input placeholder="presion arterial" name="presionarterial" ng-model="funcionvital.presionarterial" required>
                                <div ng-messages="dForm.presionarterial.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-divider></md-divider>
                            </div>
                              <div layout-gt-sm="row">

                                <md-divider></md-divider>
                            <md-input-container class="md-block"  flex-gt-sm>
                              
                                <input placeholder="talla" name="talla" ng-model="funcionvital.talla" required>
                                <div ng-messages="dForm.talla.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-divider></md-divider>
                            </div>
                              <div layout-gt-sm="row">

                                <md-divider></md-divider>
                            <md-input-container class="md-block"  flex-gt-sm>
                              
                                <input placeholder="temperatura" name="temperatura" ng-model="funcionvital.temperatura" required>
                                <div ng-messages="dForm.temperatura.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-divider></md-divider>
                            </div>

                    </md-card-content>
                    <md-divider></md-divider>
                    <md-card-actions layout="row" layout-xs="column" layout-align="start center">
                        <md-card-icon-actions>
                            <md-button class="md-icon-button" aria-label="toggle">
                                <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
                            </md-button>
                        </md-card-icon-actions>
                        <md-button type="reset" ng-click="cancel()" class="md-raised">Cancelar</md-button>
                        <md-button type="submit" ng-click="save()" class="md-raised md-primary">
                            <span ng-show="funcionvital.id == null">Crear</span>
                            <span ng-show="funcionvital.id">Actualizar</span>
                        </md-button>
                    </md-card-actions>
                </md-card>
            </form>
        </div>
    </md-content>
</div>
